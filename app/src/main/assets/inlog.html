<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="stylesheets/inlog.css">
</head>

<body>
    <div>
        <form id="inloggen">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Wachtwoord">
            <button type="submit" class="inloggen">Inloggen</button>                 <!-- Hier een form van houden? Hoeft niet persee maar is wel logish -->
        </form>
        <label class="changeLbl">Nog geen account? <button class="registreerButton">Registreer</button></label>
    </div>
    <div>
        <form id="registreren">
            <input type="text" placeholder="Voor- en Achternaam">
            <input type="email" placeholder="Email">
            <input type="date" placeholder="Geboortedatum">
            <input type="password" placeholder="Wachtwoord">
            <input type="password" placeholder="Herhaal wachtwoord">
            <button type="submit" class="registeren">Registreren</button>
        </form>
        <label class="changeLbl">Al een account? <button class="inlogButton">Inloggen</button></label>
    </div>


    <script src="scripts/inlog.js"></script>
</body>

</html>
