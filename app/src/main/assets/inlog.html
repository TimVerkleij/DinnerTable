<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="stylesheets/inlog.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <!-- <link rel="stylesheet" href="stylesheets/main.css"> -->
</head>

<body onload="loadBody()">
    <div class="greenTopGone" id="greenTop">
        <div class="square" id="square"></div>
        <div class="circleGone" id="circle">
            <div class="dinnerTableDivGone" id="dinnerTableDiv">
                <label class="dinnerText">Dinner</label>
                <label class="tableText">Table</label>
            </div>

        </div>
    </div>

    <div class="contentDivGone" id="contentDiv">
        <div class="inlogPaginaDiv" id="inlogPaginaDiv">

            <div class="inputDiv">
                <img src="images/icons/emailIcon.png" class="inputIcon" alt="">
                <input type="email" class="inputField" placeholder="Email">
            </div>
            <div class="inputDiv">
                <img src="images/icons/keyIcon.png" class="inputIcon" alt="">
                <input type="password" class="inputField" placeholder="Wachtwoord">
            </div>
            <p class="errorMessage" id="logInError" style="display: none;">Log in met google a.u.b.</p>
            <button class="inloggen" onclick="logInError()">Inloggen</button><br>
            <div class="accountSwitch">
                <label class="changeLbl">Nog geen account?</label> <button id="registreerButton" onclick="changePage()">Registreer</button>
            </div>
        </div>

        <div class="registreerPaginaDiv" id="registreerPaginaDiv">
            <div class="inputDiv">
                <img src="images/icons/nameIcon.png" class="inputIcon" alt="">
                <input type="text" class="inputField" placeholder="Voor- en Achternaam" id="fullName">
            </div>
            <div class="inputDiv">
                <img src="images/icons/emailIcon.png" class="inputIcon" alt="">
                <input type="email" class="inputField" placeholder="Email" id="email">
            </div>
            <div class="inputDiv">
                <img src="images/icons/bdayIcon.png" class="inputIcon" alt="">
                <input type="date" class="inputField" style="color: grey;" oninput="datumChange()" id="date">
            </div>
            <div class="inputDiv">
                <img src="images/icons/keyIcon.png" class="inputIcon" alt="">
                <input type="password" class="inputField" placeholder="Wachtwoord" id="password">
            </div>
            <div class="inputDiv">
                <img src="images/icons/keyIcon.png" class="inputIcon" alt="">
                <input type="password" class="inputField" placeholder="Herhaal wachtwoord" id="confirmPassword">
            </div>
            <!--TODO <p class="errorMessage" id="registerError" style="display: none;">Log in met google a.u.b.</p> -->
            <p class="errorMessage" id="missingCredentials" style="display: none;">Niet alle velden zijn ingevuld.</p>
            <p class="errorMessage" id="passwordMismatch" style="display: none;">Wachtwoorden komen niet overeen</p>
            <button type="submit" class="registeren" onclick="registerError()">Registreren</button>
            <br>
            <div class="accountSwitch">
                <label class="changeLbl">Al een account? </label><button id="inlogButton" onclick="changePage()">Inloggen</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts/inlog.js" defer></script>

</html>
