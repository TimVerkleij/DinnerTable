<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="stylesheets/inlog.css">
    <link rel="stylesheet" href="stylesheets/inlogConfirm.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <title>Document</title>
</head>

<body onload="loadBody()">
    <div class="greenTopGone" id="greenTop">
        <div class="square" id="square"></div>
        <div class="circleGone" id="circle">
            <div class="dinnerTableDivGone" id="dinnerTableDiv">
                <label class="dinnerText">Dinner</label>
                <label class="tableText">Table</label>
            </div>

        </div>
    </div>
    <div class="contentDivGone" id="contentDiv">
        <div class="bedanktDiv">
            <!-- <img src="/images/icons/iconArrowLeft.png" alt="Arrow left" class="arrowLeftIcon"> -->
            <p class="bedanktText">Bedankt voor het aanmaken van een account!</p>
        </div>


        <div class="emailImageDiv">
            <img src="/images/emailImage.png" alt="email envelop" class="emailImage">
        </div>
        <div>
            <p class="bevestigText">Wij hebben een mail verzonden naar example@email.com</p>
            <p class="bevestigText">Bekijk uw mail voor de bevestiging</p>
        </div>
        <p class="vraagText">Geen email ontvangen?<br> Klik dan <a href="" class="resendMail">hier</a> om de mail opnieuw te sturen.</p>
    </div>

</body>
<script src="scripts/inlogConfirm.js" defer></script>

</html>
