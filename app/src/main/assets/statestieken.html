            </tr>
        </table>
    </div>
    <div class="barChartDiv">
        <div style="width: 100%; height: 10px; text-align: center; padding-top: 15px;">
            <p class="chartTitle" id="barTitle"></p>
        </div>
        <div id="barChartContainer"></div>
    </div>
    <div class="lineChartDiv">
        <div style="width: 100%; height: 10px; text-align: center; padding-top: 15px;">
            <p class="chartTitle" id="lineTitle"></p>
        </div>
        <div id="lineChartContainer"></div>
